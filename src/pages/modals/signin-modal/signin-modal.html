<ion-content padding>
    <ion-grid style="padding-top: 50px;">
        <ion-row align-items-center>
            <div style="height: 200px; width: 200px; border-radius: 50%; overflow: hidden; display: flex;">
                <ion-img src="assets/robot.png" alt="Image goes here"></ion-img>
            </div>
        </ion-row>
        <ion-row>
            <ion-item no-lines text-center>
                {{ user.firstname }} {{ user.lastname }}
            </ion-item>
        </ion-row>
        <ion-row>
            <button ion-button full (click)="userMode('continue')"> Use this account </button>
        </ion-row>
        <ion-row>
            <button ion-button clear full (click)="userMode('newuser')"> New User ? </button>
        </ion-row>
    </ion-grid>
</ion-content>
