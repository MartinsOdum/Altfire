<ion-header>
    <ion-navbar>
        <ion-title>{{ auth_type | uppercase }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
    <ion-grid [formGroup]="f"
              no-border
              no-padding>
        <ion-row>
            <ion-col col-6>
                <ion-item no-padding no-margin *ngIf="auth_type == 'signup' || auth_type != 'signin'">
                    <ion-label floating>Firstname</ion-label>
                    <ion-input
                            type="text"
                            formControlName="firstname">

                    </ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item no-padding no-margin *ngIf="auth_type == 'signup' || auth_type != 'signin'">
                    <ion-label floating>Lastname</ion-label>
                    <ion-input
                            type="text"
                            formControlName="lastname">

                    </ion-input>
                </ion-item>
            </ion-col>
            <ion-item no-padding no-margin *ngIf="auth_type == 'signup' || auth_type != 'signin'">
                <ion-label floating>Username</ion-label>
                <ion-input
                        type="text"
                        formControlName="username">

                </ion-input>
            </ion-item>
            <ion-item no-padding no-margin>
                <ion-label floating>Email ID</ion-label>
                <ion-input
                        type="email"
                        formControlName="email">

                </ion-input>
            </ion-item>
            <ion-item no-padding no-margin>
                <ion-label floating>Password</ion-label>
                <ion-input
                        type="password"
                        formControlName="password">

                </ion-input>
            </ion-item>
            <ion-item no-padding no-margin *ngIf="auth_type == 'signup' || auth_type != 'signin'">
                <ion-label floating>Confirm Password</ion-label>
                <ion-input
                        type="password"
                        formControlName="cpassword">

                </ion-input>
            </ion-item>
        </ion-row>
        <ion-row class="flashcard" *ngIf="error">
            {{ error.msg }}
        </ion-row>
        <ion-row>
            <button
                    full
                    block
                    ion-button
                    type="submit"
                    [disabled]="!f.valid"
                    (click)="auth_type == 'signup' || auth_type != 'signin' ? onSignup() : onSignin();">{{ auth_type | uppercase }}
            </button>

            <ion-row no-padding no-margin>
                <ion-col col-6>
                    <button
                            full
                            block
                            clear
                            ion-button
                            type="button"
                            style="text-transform: capitalize; font-style: italic;" (click)="onToggleAuth()">{{ auth_type == 'signup' || auth_type != 'signin' ? 'Have account? Signin' : 'No account? Sign up' }}
                    </button>
                </ion-col>
                <ion-col col-6>
                    <button
                            full
                            block
                            clear
                            ion-button
                            type="button"
                            style="text-transform: capitalize; color: orange;" (click)="onContinueAsGuestUser()">Continue as guest
                    </button>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
